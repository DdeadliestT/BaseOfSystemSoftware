<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор титульного листа</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .title-preview {
      margin-top: 30px;
      background-color: white;
      border: 2px solid #ccc;
      padding: 20px;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .university {
      text-align: center;
      margin-bottom: 40px;
    }

    .centered {
      text-align: center;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Лабораторные работы по ОСПО</h1>
  </header>

  <div class="container">
    <h2>Генератор титульного листа</h2>

    <div class="form-group">
      <label for="department">Кафедра:</label>
      <input type="text" id="department" placeholder="Например: Информационные технологии">
    </div>

    <div class="form-group">
      <label for="group">Группа:</label>
      <input type="text" id="group" placeholder="Например: ИУ5-11М">
    </div>

    <div class="form-group">
      <label for="teacher">ФИО преподавателя:</label>
      <input type="text" id="teacher" placeholder="Например: Петров А.А.">
    </div>

    <div class="form-group">
      <label for="student">ФИО студента:</label>
      <input type="text" id="student" placeholder="Например: Иванов С.В.">
    </div>

    <button onclick="generateTitlePage()">Сгенерировать</button>
  </div>

  <script src="../scripts/title-page.js"></script>
</body>
</html>
