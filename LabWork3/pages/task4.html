<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Анкета</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .form-container {
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #ccc;
    }
  
    input[type="text"],
    input[type="number"] {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #444;
      border-radius: 6px;
      background-color: #0f0f1a;
      color: #ddd;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
    }
  
    input:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
  
    select {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #444;
      border-radius: 6px;
      background-color: #0f0f1a;
      color: #ccc;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }
  
    select:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
  
    .checkbox-label {
      display: block;
      margin-top: 10px;
      color: #ccc;
    }
  
    input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #00ffff; /* Неоновый цвет чекбокса */
    }
  
    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: #eee;
      border: 2px solid #666;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    button:hover {
      background-color: #3a3a3a;
      border-color: #aaa;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  
    #checkResult {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-left: 3px solid #888;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Лабораторная работа №3</h1>
  </header>

  <div class="back-button" onclick="window.history.back()">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Назад
  </div>

  <div class="container">
    <h2 class="title">Индивидуальное задание 4:<br>Анкета пользователя</h2>
  
    <div class="form-container">
      <div id="formSection">
        <label class="checkbox-label">Имя:
          <input type="text" id="nameInput" placeholder="Фамилия" />
        </label>
  
        <label class="checkbox-label">Возраст:
          <input type="number" id="ageInput" min="0" placeholder="Например: 20" />
        </label>
  
        <label class="checkbox-label">Пол:
          <select id="genderInput">
            <option value="">Выберите...</option>
            <option value="М">Мужской</option>
            <option value="Ж">Женский</option>
          </select>
        </label>
  
        <label class="checkbox-label">
          <input type="checkbox" id="mathSkill"> Знание математики
        </label>
  
        <label class="checkbox-label">
          <input type="checkbox" id="progSkill"> Знание программирования
        </label>
  
        <label class="checkbox-label">
          <input type="checkbox" id="higherEdu"> Высшее образование
        </label>
  
        <label class="checkbox-label">
          <input type="checkbox" id="agreeCheckbox"> Согласен с условиями
        </label>
  
        <label class="checkbox-label">Комментарий:
          <input type="text" id="commentInput" placeholder="Дополнительные навыки..." />
        </label>
  
        <div class="button-wrapper">
          <button id="submitBtn" onclick="submitForm()">Меня возьмут</button>
        </div>
      </div>
  
      <div id="resultSection" style="display: none;">
        <h3>Результат проверки:</h3>
        <p id="checkResult">Здесь будет результат</p>
        <div class="button-wrapper">
          <button onclick="editForm()">Редактировать</button>
        </div>
      </div>
    </div>

  <script src="../scripts/task4.js"></script>
</body>
</html>
