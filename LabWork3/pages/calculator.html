<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Калькулятор</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .calculator {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .digit,
    .operator {
      padding: 15px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      background-color: #1a1a2e;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .digit:hover,
    .operator:hover {
      background-color: #00ffff;
      color: #0f0f1a;
      box-shadow: 0 0 10px #00ffff;
    }

    input[type="text"] {
      width: 100px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #444;
      background-color: #0f0f1a;
      color: #ccc;
      text-align: center;
      margin-bottom: 15px;
    }

    #opDisplay {
      font-size: 20px;
      color: #00ffff;
      min-width: 20px;
      margin: 0 10px;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      font-size: 20px;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      border: 2px solid #444;
      color: #ccc;
      background-color: #1a1a1a;
      border-left: 3px solid #888;
    }

    #result.red {
      background-color: #2e1a1a;
      color: #ff6666;
      border-left: 3px solid #ff6666;
    }
  </style>
</head>

<body>
  <div class="back-button" onclick="window.history.back()">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Назад
  </div>

  <header>
    <h1>Лабораторная работа №3<br>Задание на повышенную оценку</h1>
  </header>

  <div class="container">
    <h2 class="title">Калькулятор</h2>

    <div style="text-align: center;">
      <input type="text" id="num1" placeholder="Число 1" readonly />
      <span id="opDisplay"></span>
      <input type="text" id="num2" placeholder="Число 2" readonly />
    </div>

    <div id="result">Результат</div>

    <div class="calculator">
      <div class="digit" onclick="addDigit('7')">7</div>
      <div class="digit" onclick="addDigit('8')">8</div>
      <div class="digit" onclick="addDigit('9')">9</div>
      <div class="operator" onclick="setOperator('+')">+</div>
      <div class="operator" onclick="setOperator('-')">−</div>

      <div class="digit" onclick="addDigit('4')">4</div>
      <div class="digit" onclick="addDigit('5')">5</div>
      <div class="digit" onclick="addDigit('6')">6</div>
      <div class="operator" onclick="setOperator('*')">×</div>
      <div class="operator" onclick="setOperator('/')">÷</div>

      <div class="digit" onclick="addDigit('1')">1</div>
      <div class="digit" onclick="addDigit('2')">2</div>
      <div class="digit" onclick="addDigit('3')">3</div>
      <div class="digit" onclick="clearAll()">C</div>
      <div class="operator" onclick="calculate()">=</div>

      <div class="digit" onclick="addDigit('0')" style="grid-column: span 3;">0</div>
    </div>
  </div>

  <script src="../scripts/calculator.js"></script>
</body>

</html>
