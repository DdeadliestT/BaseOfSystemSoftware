<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .calculator {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .digit,
    .operator {
      padding: 15px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .digit:hover,
    .operator:hover {
      background-color: #ddd;
    }

    #result {
      grid-column: span 5;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      border: 2px solid #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Лабораторные работы по ОСПО</h1>
  </header>

  <div class="container">
    <h2>Калькулятор</h2>

    <input type="text" id="num1" placeholder="Число 1" style="width: 100px;" readonly />
    <span id="opDisplay" style="margin: 0 10px; font-size: 20px;"></span>
    <input type="text" id="num2" placeholder="Число 2" style="width: 100px;" readonly />

    <div id="result">Результат</div>

    <div class="calculator">
      <div class="digit" onclick="addDigit('7')">7</div>
      <div class="digit" onclick="addDigit('8')">8</div>
      <div class="digit" onclick="addDigit('9')">9</div>
      <div class="operator" onclick="setOperator('+')">+</div>
      <div class="operator" onclick="setOperator('-')">−</div>

      <div class="digit" onclick="addDigit('4')">4</div>
      <div class="digit" onclick="addDigit('5')">5</div>
      <div class="digit" onclick="addDigit('6')">6</div>
      <div class="operator" onclick="setOperator('*')">×</div>
      <div class="operator" onclick="setOperator('/')">÷</div>

      <div class="digit" onclick="addDigit('1')">1</div>
      <div class="digit" onclick="addDigit('2')">2</div>
      <div class="digit" onclick="addDigit('3')">3</div>
      <div class="digit" onclick="clearAll()">C</div>
      <div class="operator" onclick="calculate()">=</div>

      <div class="digit" onclick="addDigit('0')" style="grid-column: span 2;">0</div>
    </div>
  </div>

  <script src="../scripts/calculator.js"></script>
</body>
</html>
