<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Минимальное число</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .form-container {
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
      color: #ccc;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #444;
      border-radius: 6px;
      background-color: #0f0f1a;
      color: #ddd;
      transition: border-color 0.3s ease;
      margin-bottom: 20px;
    }

    input:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: #eee;
      border: 2px solid #666;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3a3a3a;
      border-color: #aaa;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
      min-height: 30px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-left: 3px solid #888;
      background-color: #1a1a1a;
    }
  </style>
</head>

<body>
  <div class="back-button" onclick="window.history.back()">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Назад
  </div>

  <header>
    <h1>Лабораторная работа №3</h1>
  </header>

  <div class="container">
    <h2 class="title">Индивидуальное задание 1:<br>Нахождение минимального числа</h2>

    <div class="form-container">
      <p>Функция <strong>min(a, b)</strong>, которая возвращает меньшее из двух чисел.</p>

      <label for="numA">Число A:</label>
      <input type="number" id="numA" />

      <label for="numB">Число B:</label>
      <input type="number" id="numB" />

      <div class="button-wrapper">
        <button onclick="findMin()">Найти минимум</button>
      </div>

      <div id="result">Здесь будет результат</div>
    </div>
  </div>

  <script src="../scripts/task1.js"></script>
</body>

</html>
